<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Single Price Grid Component</title>
        <script src="script.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h1>Join our community</h1>
                    <p>30-day, hassle-free money back guarantee</p>
                </div>
                <div class="card-body">
                    <div class="price">
                        <h2>$29</h2>
                        <p>per month</p>
                    </div>
                    <ul class="features">
                        <li><i class="fas fa-check"></i> Unlimited websites</li>
                        <li>
                            <i class="fas fa-check"></i> 100% data ownership
                        </li>
                        <li><i class="fas fa-check"></i> Email reports</li>
                    </ul>
                    <button class="btn">Sign Up</button>
                </div>
            </div>
        </div>
    </body>
</html>
